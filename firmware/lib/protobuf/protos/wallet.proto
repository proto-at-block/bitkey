// This command is sent on each NFC interaction from the mobile apps,
// and the response must be kept as small as possible.
message device_info_cmd {
}

// Response to the device information command (`device_info_cmd`).
message device_info_rsp {
  // Enumeration of command status response codes.
  enum device_info_rsp_status {
    // Unused.
    UNSPECIFIED = 0;

    // Command was successful.
    SUCCESS = 1;

    // Generic error.
    ERROR = 2;

    // Error retrieving firmware metadata.
    METADATA_ERROR = 3;

    // Error reading serial number from flash.
    SERIAL_ERROR = 4;

    // Error reading charge information from the fuel gauge.
    BATTERY_ERROR = 5;

    // RFU
    reserved 6 to 9;
  }

  // MCU information.
  message device_info_mcu {
    // MCU role within the device.
    mcu_role mcu_role = 1;

    // Microcontroller chip name.
    mcu_name mcu_name = 2;

    // Semantic version of the application image on the MCU.
    semver version = 3;
  }

  // Command status code.
  device_info_rsp_status rsp_status = 1;

  // Semantic version of the active (Core) MCU application image.
  semver version = 2;

  // Top-level assembly (assy) serial number.
  string serial = 3 [(nanopb).max_size = 17];

  // Application image variant (e.g. `app-a-dev`).
  string sw_type = 4 [(nanopb).max_size = 33];

  // Hardware revision (e.g. `evt`, `dvt`).
  string hw_revision = 5 [(nanopb).max_size = 33];

  // Active firmware slot on the main (Core) MCU.
  firmware_slot active_slot = 6;

  // Information about the MCUs within the device.
  repeated device_info_mcu device_info_mcus = 13 [(nanopb).max_count = 2];

  // -----------------------------------------------------------------------------
  // Frequently changing information.
  // -----------------------------------------------------------------------------

  // Current battery state-of-charge (SOC) as a percent: [0..100].
  uint32 battery_charge = 7;

  // Battery voltage in mV.
  uint32 vcell = 8;

  // Average current in milliamps. Negative implies discharging.
  int32 avg_current_ma = 9;

  // Unused.
  uint32 battery_cycles = 10;

  // Secure boot configuration.
  secure_boot_config secure_boot_config = 11;

  // Fingerprint unlock statistics.
  bio_match_stats bio_match_stats = 12;
}

