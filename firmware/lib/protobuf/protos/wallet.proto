// A command used by the mobile client to ask the hw device for its metadata.
message device_id_cmd {}

// The response for `device_id_cmd `
message device_id_rsp {
  // all strings are +1 for null terminator
  string mlb_serial = 1 [(nanopb).max_size = 17];
  bool mlb_serial_valid = 2;
  string assy_serial = 3 [(nanopb).max_size = 17];
  bool assy_serial_valid = 4;
}

enum fwup_mode {
  FWUP_MODE_NORMAL = 0;  // Default mode if not explicitly set.
  FWUP_MODE_DELTA_INLINE = 1;
  FWUP_MODE_DELTA_ONESHOT = 2;
}

// A command used to initiate an NFC transfer of a device firmware update.
message fwup_start_cmd {
  // Type of firmware update being performed.
  fwup_mode mode = 1;

  // Only used if doing a delta update.
  uint32 patch_size = 2;

  // Target MCU to send the message to.
  mcu_role mcu_role = 3;
}

// Response to the firmware update start command (`fwup_start_cmd`).
message fwup_start_rsp {
  // Command status response codes.
  enum fwup_start_rsp_status {
    // Unused.
    UNSPECIFIED = 0;

    // Firmware update was started successfully.
    SUCCESS = 1;

    // Error in starting firmware update.
    ERROR = 2;

    // Operation failed as device has not been unlocked.
    UNAUTHENTICATED = 3;

    // RFU
    reserved 4 to 9;
  }

  // Status code in response to the FWUP start command.
  fwup_start_rsp_status rsp_status = 1;

  // Maximum flash write chunk size for the target.
  uint32 max_chunk_size = 2;
}

// Message sent from the host to finalize a firmware update.
//
// TODO: Consider changing this API; possible attack since these offsets can be
// controlled?
message fwup_finish_cmd {
  // Offset (in bytes) in the upgrade image to find the application properties.
  uint32 app_properties_offset = 1;

  // Offset (in bytes) in the update image to find the signature.
  uint32 signature_offset = 2;

  // Set to `true` if a bootloader upgrade should be performed.
  // Note that this may be denied if bootloader updates are disabled.
  bool bl_upgrade = 3;

  // Type of firmware update being performed.
  fwup_mode mode = 4;

  // Target MCU to send the message to.
  mcu_role mcu_role = 5;
}

// Response to a FWUP finish command (`fwup_finish_cmd`).
message fwup_finish_rsp {
  // Command status response codes.
  enum fwup_finish_rsp_status {
    // Unused.
    UNSPECIFIED = 0;

    // Operation was successful, device may reboot to apply the firmware
    // update.
    SUCCESS = 1;

    // Update failed, signature is invalid.
    SIGNATURE_INVALID = 2;

    // Update failed, downdating is not allowed.
    VERSION_INVALID = 3;

    // Generic error (shouldn't happen).
    ERROR = 4;

    // Operation was successful, device will now patch the firmware update.
    WILL_APPLY_PATCH = 5;

    // Operation failed as device has not been unlocked.
    UNAUTHENTICATED = 6;

    // RFU.
    reserved 7 to 9;
  }

  // Status code in response to the FWUP finish command.
  fwup_finish_rsp_status rsp_status = 1;
}


// A command used to send chunked firmware update binary data.
message fwup_transfer_cmd {
  // Monotonically increasing sequence ID. Offset to write in flash is
  // computed by multiplying this value with the maximum chunk size for the
  // target MCU.
  uint32 sequence_id = 1;

  // FWUP data bytes. Must be divisible by the minimum flash write size for
  // the target:
  //   - EFR32: must be divisible by 4 (max: 452).
  //   - STM32U5: must be divisible by 8 (max: 448).
  bytes fwup_data = 2 [(nanopb).max_size = 452];

  // For delta updates, indicates the offset in flash to write the FWUP data
  // to.
  uint32 offset = 3;

  // Type of firmware update.
  fwup_mode mode = 4;

  // Target MCU to send the message to.
  mcu_role mcu_role = 5;
}

// Response to the FWUP transfer command (`fwup_transfer_cmd`).
message fwup_transfer_rsp {
  // Command status response codes.
  enum fwup_transfer_rsp_status {
    // Unused.
    UNSPECIFIED = 0;

    // Firmware data was successfully written to flash.
    SUCCESS = 1;

    // Error writing firmware data to flash.
    ERROR = 2;

    // Operation failed as device has not been unlocked.
    UNAUTHENTICATED = 4;

    // RFU.
    reserved 5 to 9;
  }

  // Status code in response to the FWUP transfer command.
  fwup_transfer_rsp_status rsp_status = 1;
}

